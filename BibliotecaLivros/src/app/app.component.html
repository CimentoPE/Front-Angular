<!--Essas tags são proprias do Angular, usadas com 'tags de paginas prontas'-->
<app-header></app-header> <!--Por exemplo, esta daqui é a do header (cabeçalho) e vai aparecer em todas as paginas independente da rota-->

<router-outlet></router-outlet><!--Entretanto, esta daqui vai variar de acordo com a rota/URL da pagina-->

<app-footer></app-footer><!--Mesmo que o header só que no footer (rodapé)-->
